<script type='text/javascript'>
                               	
$(function() {
	$("#b1").click(function() {

		$.ajax({
			url : "../menu_user/check4.jsp",
			data : {
				Email: Email,
				pw: pw
			},
			success : function(result) {
				if (result==1) {
					alert("로그인 되었습니다")
					location.href='../menu_user/login.jsp?Email='+Email+'&pw='+pw
				}else{
					  alert("아이디 혹은 비밀번호를 확인해주세요");
				}
			}
		})
		})
})
